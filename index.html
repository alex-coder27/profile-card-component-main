<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <div class="page-wrapper">
    <main class="profile-card-container">
      <article class="profile-card">
        <header class="profile-header">
          <div class="background-pattern"></div>
          <div class="profile-picture-wrapper">
            <img src="./src/images/image-victor.jpg" alt="Victor Crest's profile picture" class="profile-picture">
          </div>
        </header>
        <section class="profile-info">
          <h1 class="profile-name">Victor Crest <span class="profile-age">26</span></h1>
          <p class="profile-location">London</p>
        </section>
        <hr class="divider">
        <footer class="profile-stats">
          <dl class="stat-list">
            <div class="stat-item">
              <dt class="stat-value">80K</dt>
              <dd class="stat-label">Followers</dd>
            </div>
            <div class="stat-item">
              <dt class="stat-value">803K</dt>
              <dd class="stat-label">Likes</dd>
            </div>
            <div class="stat-item">
              <dt class="stat-value">1.4K</dt>
              <dd class="stat-label">Photos</dd>
            </div>
          </dl>
        </footer>
      </article>
    </main>
  </div>
</body>
</html>
